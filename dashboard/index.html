\<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DAO EV TECH | Fleet Monitoring</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 60%);
    color: #ffffff;
}

/* HEADER */
.header {
    padding: 18px 40px;
    background: #000;
    border-bottom: 1px solid #1f1f1f;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin: 0;
    font-size: 24px;
    color: #00e5ff;
}

.header span {
    font-size: 14px;
    color: #aaa;
}

/* MAIN CONTAINER */
.container {
    padding: 30px;
    display: flex;
    justify-content: center;
}

.ev-card {
    background: #0e0e0e;
    border-radius: 20px;
    padding: 30px;
    width: 900px;
    box-shadow: 0 0 30px rgba(0,255,255,0.08);
}

/* SPEED CIRCLE */
.speed-ring {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    border: 8px solid #1f1f1f;
    margin: auto;
    position: relative;
    box-shadow: inset 0 0 30px rgba(0,255,255,0.2);
}

.speed-value {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 56px;
    font-weight: bold;
    color: #00e676;
}

.speed-unit {
    font-size: 18px;
    color: #aaa;
    text-align: center;
    margin-top: -10px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 35px;
}

.card {
    background: #111;
    border-radius: 14px;
    padding: 16px;
    border: 1px solid #222;
    text-align: center;
}

.card h3 {
    margin: 0;
    font-size: 14px;
    color: #aaa;
}

.card p {
    font-size: 22px;
    margin: 8px 0;
}

.NORMAL { color: #00e676; }
.FAULT { color: #ff5252; }
.NO_DATA { color: #ffca28; }

/* TABLE */
table {
    width: 100%;
    margin-top: 30px;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #222;
    text-align: center;
}

th {
    background: #1b1b1b;
    color: #ccc;
}

/* FOOTER */
.footer {
    text-align: center;
    padding: 15px;
    color: #777;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="header">
    <h1>DAO EV TECH</h1>
    <span>EV Fleet Monitoring Dashboard</span>
</div>

<div class="container">
    <div class="ev-card">

        <!-- SPEED -->
        <div class="speed-ring">
            <div class="speed-value" id="speed">--</div>
        </div>
        <div class="speed-unit">km/h</div>

        <!-- SUMMARY CARDS -->
        <div class="grid">
            <div class="card">
                <h3>Battery Voltage</h3>
                <p id="voltage">--</p>
            </div>
            <div class="card">
                <h3>Battery Current</h3>
                <p id="current">--</p>
            </div>
            <div class="card">
                <h3>Motor Temp</h3>
                <p id="motorTemp">--</p>
            </div>
        </div>

        <!-- TABLE -->
        <table>
            <thead>
                <tr>
                    <th>Sensor</th>
                    <th>Value</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>

    </div>
</div>

<div class="footer">
    © 2026 DAO EV TECH | Real-Time EV Monitoring
</div>

<script>
const SENSOR_LABELS = {
    "vehicle_speed_kmh": "Speed (km/h)",
    "motor_rpm": "Motor RPM",
    "battery_voltage_v": "Battery Voltage (V)",
    "battery_current_a": "Battery Current (A)",
    "motor_temp_c": "Motor Temperature (°C)",
    "soc_percent": "State of Charge (%)"
};

function loadData() {
    fetch("/status")
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("data");
            tbody.innerHTML = "";

            // Speed
            document.getElementById("speed").innerText =
                data.vehicle_speed_kmh?.value ?? "--";

            document.getElementById("voltage").innerText =
                (data.battery_voltage_v?.value ?? "--") + " V";

            document.getElementById("current").innerText =
                (data.battery_current_a?.value ?? "--") + " A";

            document.getElementById("motorTemp").innerText =
                (data.motor_temp_c?.value ?? "--") + " °C";

            Object.keys(SENSOR_LABELS).forEach(key => {
                const info = data[key] || { value: "--", status: "NO_DATA" };

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${SENSOR_LABELS[key]}</td>
                    <td>${info.value}</td>
                    <td class="${info.status}">${info.status}</td>
                `;
                tbody.appendChild(row);
            });
        });
}

setInterval(loadData, 2000);
loadData();
</script>

</body>
</html>
